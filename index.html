<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
  </head>

  <body class="page">

    <section class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </section>

    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Фото Жака-Ива Кусто">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <div class="profile__edit-button"></div>
      <p class="profile__activity">Исследователь океана</p>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="elements__container">
        <li class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Фото древнего строения в горах">
          <div class="element__content">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <div class="element__like element__like_active"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="element__image" alt="Фото горы Эльбрус">
          <div class="element__content">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash(1).jpg" class="element__image" alt="Фото горы на Домбае">
          <div class="element__content">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/Байкал.jpg" class="element__image" alt="Фото прибрежной линии Байкала">
          <div class="element__content">
            <h2 class="element__title">Байкал</h2>
            <div class="element__like"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/ОзероЭльтон.jpg" class="element__image" alt="Фото озера Эльтон">
          <div class="element__content">
            <h2 class="element__title">Озеро Эльтон</h2>
            <div class="element__like"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/Хамар-Дабан.jpg" class="element__image" alt="Фото ущелья Хамар-Дабан">
          <div class="element__content">
            <h2 class="element__title">Хамар-Дабан</h2>
            <div class="element__like"></div>
          </div>
        </li>
      </ul>
    </section>

    <footer class="footer">
      <p class="footer__copyrate">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form">
          <input class="form__input-name" type="text" name="input-name">
          <input class="form__input-activity" type="text" name="input-activity">
          <button class="form__button" type="submit" name="save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
